<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIN</title>
    <link rel="stylesheet" href="css/stl.css">
</head>
<body>
    <header class="header">
        
        <nav class="navbar">
            <a href="#" class="nav-logo">ZIN</a>
            <div class="dropdown">
                <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                     <i class="bi bi-three-dots-vertical"></i>
                </button>
                <ul class="dropdown-menu">
                  <li><button class="dropdown-item" type="button">About</button></li>
                  <li><button class="dropdown-item" type="button">Download</button></li>
                  <li><button class="dropdown-item" type="button">Contatct</button></li>
                </ul>
              </div>
        </nav>
        <ul class="nav nav-pills nav-fill gap-2 p-1 small  rounded-5 shadow-sm" id="pillNav2" role="tablist" style="--bs-nav-link-color: pink; --bs-nav-pills-link-active-color: white; --bs-nav-pills-link-active-bg: peru; --bs-nav-pills-link-active-color: white">
            <li class="nav-item" role="presentation">
              <button class="nav-link active rounded-5" id="home-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="true">Home</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link rounded-5" id="profile-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Profile</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link rounded-5" id="contact-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Contact</button>
            </li>
          </ul>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to ZIN HUB</h1>
            <p>Explore my work and get to know me better.</p>
            <a href="#portfolio" class="btn">View Portfolio</a>
        </div>
    </section>

    <section id="about" class="about">
        <div class="container">
            <h2>About Me</h2>
            <p>I'm a creative developer with a passion for crafting beautiful and functional web experiences.</p>
        </div>
    </section>

    <section id="portfolio" class="portfolio">
        <div class="container">
            <h2>My Work</h2>
            <div class="portfolio-gallery">
                <div class="portfolio-item">
                    <img src="img/logo.jpg" alt="Project 1">
                    <h3>Project 1</h3>
                </div>
                <div class="portfolio-item">
                    <img src="img/logo.jpg" alt="Project 2">
                    <h3>Project 2</h3>
                </div>
                <div class="portfolio-item">
                    <img src="img/logo.jpg" alt="Project 3">
                    <h3>Project 3</h3>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h2 id="fuck">Contact Me</h2>
            <form id="contactForm">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="text" id="email" name="email" placeholder="Your Email" required>
                <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 ZIN. All rights reserved.</p>
    </footer>

    <script src="js/js.js"></script>
</body>
</html>
